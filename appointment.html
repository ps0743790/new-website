<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment Booking</title>
<link rel="stylesheet" href="appoint.css">
</head>
<body>
  <header>
    <h1>Book an Appointment</h1>
  </header>
  <main>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="doctor">Select Doctor</label>
        <select id="doctor" name="doctor" required>
          <option value="">Select Doctor</option>
          <option value="dr-smith">Dr. Prince</option>
          <option value="dr-jones">Dr. DEEPU</option>
          <option value="dr-doe">Dr. Akashay</option>
          <option value="dr-doe">Dr. Mukhiya</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Appointment Date</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="message">Message (Optional)</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>
      <button type="submit">Book Appointment</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Medical Clinic</p>
  </footer>
</body>
</html>
