<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <main>
    <div class="contact-info">
      <h2>Hospital Information</h2>
      <p><strong>Address:</strong> Uni Hospitals, Near Fashion Design Block </p>
      <p><strong>Phone:</strong> +91 65753725273</p>
      <p><strong>Email:</strong> lpu@hospital.com</p>
    </div>
    <div class="contact-info">
      <h2>Doctor Information</h2>
      <p><strong>Name:</strong> Dr. Prince Singh</p>
      <p><strong>Specialty:</strong> Cardiology</p>
      <p><strong>Phone:</strong> +91 8243565423</p>
      <p><strong>Email:</strong> johnyprince@gmail.com</p>
    </div>
    <form action="#" method="POST">
      <h2>Send Us a Message</h2>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 UNI Hospital</p>
  </footer>
</body>
</html>
